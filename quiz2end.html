<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <!--CSS-->
    <link rel= "stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </link>

</head>

<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col"></div>
            <div id="end" class="col">
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <div class="col-4-auto">
                        <h2 id="end-text">Enter your name below!</h2>
                        <input type="text" name="name" id="username" placeholder="Enter your name">
                        <button class="btn btn-outline-warning quiz2-btn" id="saveScoreBtn" type="submit">Save</button>
                        <div class="valid-feedback">
                            Score has been saved!
                        </div>
                    </div>
                </form>
                <div class="end-form-container col-4-auto">
                    <button onclick="location.href='quiz2.html';" type="button"
                        class="btn btn-outline-success quiz2-btn">
                        Play Again
                    </button>
                    <button onclick="location.href='quiz.html';" type="button"
                        class="btn btn-outline-primary quiz2-btn">Go
                        Home
                    </button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!--Script-->
    <script src="quiz2end.js"></script>

</body>
