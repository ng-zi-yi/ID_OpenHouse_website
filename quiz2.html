<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Lacsado Shaniah Santiago S10204088">
    <meta name="author" content="Ng Zi Yi S10222211">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="quiz-body">
                <div class="quiz-item">
                    <p id="progressText" class="quiz-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="quiz-item">
                    <p class="quiz-prefix">
                        Score
                    </p>
                    <h1 class="quiz-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="quiz2.js"></script>
</body>

</html>
